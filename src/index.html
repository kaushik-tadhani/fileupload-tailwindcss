<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <div class="w-80 mx-auto mt-5 p-7">
        <p class="text-2xl font-medium text-gray-800">
            click here to open the modal
        </p>
        <button class="bg-purple-500 text-white rounded-md px-8 py-2 text-base font-medium hover:bg-blue-600
        focus:outline-none focus:ring-2 focus:ring-green-300" id="open-btn">
            Open Modal
        </button>
    </div>

    <div class="relative hidden transition duration-0 visible:duration-150 z-10" aria-labelledby="modal-title"
        role="dialog" aria-modal="false" id="modal">

        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div
                    class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                    <div class="bg-gray-50 px-4 py-3 sm:flex sm:px-6">
                        <div class="sm:flex sm:items-start">
                            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                                <h2 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Upload
                                    Image</h2>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                            <div class="mt-2">
                                <form
                                    ondragover="handleDragOver(event)" ondrop="handleDrop(event)"
                                    class="bg-gray-50 p-4 backdrop:rounded-lg min-h-[10rem] text-center flex flex-col items-center justify-center border-dashed border-2 border-blue-200">
                                    <input type="file" class="hidden" onchange="handleChange(event)" multiple />
                                    <p class="text-gray-500">
                                        Drag and drop files here, or <button
                                            class="text-blue-600 underline cursor-pointer" type="button">browse</button>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                        <button type="button"
                            class="inline-flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Upload</button>
                        <button type="button"
                            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let modal = document.getElementById('modal');
        let btn = document.getElementById('open-btn');

        btn.onclick = function () {
            modal.style.display = 'block';
        };

        const handleDragOver = (e) => {
            e.preventDefault();
            e.target.style.borderColor = "rgba(164, 37, 228)";
        };

        const handleDragLeave = () => {
            e.target.style.borderColor = "#c6c6c6";
        };

        const handleDrop = (e) => {
            e.preventDefault();
            e.target.style.borderColor = "#c6c6c6";
            handleChange(e);
        };

        const handleChange = (e) => {
            const files = e.target.files;
            // Do something with the files
        };

        const openFileExplorer = () => {
            const input = document.querySelector("input[type='file']");
            input.click();
        };
    </script>
</body>

</html>
